<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Panel Ibiocom{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <h1>Panel Tickets Ibiocom</h1>
    </div>
    <div class="navbar-right">
      <a href="/web/logout" class="btn">Cerrar sesión</a>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="user-panel">
        <img src="/static/user.png" alt="Usuario" class="user-img">
        <p class="username">{{ current_user.email if current_user else "Invitado" }}</p>
      </div>
      <div class="notifications">
        <p>Tickets nuevos: <span class="badge">{{ new_tickets_count }}</span></p>
      </div>
      <nav>
        <a href="/web/dashboard">Dashboard</a>
        <a href="/web/tickets">Tickets</a>
        <a href="/web/logout">Cerrar sesión</a>
      </nav>
    </aside>

    <main class="main-content">
      <h2>{% block header %}{% endblock %}</h2>
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
