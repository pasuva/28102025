{% extends "base.html" %}
{% block title %}Tickets{% endblock %}
{% block content %}
<h2>Listado de Tickets</h2>
<table border="1" cellpadding="6">
  <tr><th>ID</th><th>PrimaryKey</th><th>Estado</th><th>Fecha</th><th>Acciones</th></tr>
  {% for t in tickets %}
  <tr>
    <td>{{ t.id }}</td>
    <td>{{ t.primary_key }}</td>
    <td>{{ t.state }}</td>
    <td>{{ t.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
    <td><a href="/web/tickets/{{ t.id }}">Ver</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
